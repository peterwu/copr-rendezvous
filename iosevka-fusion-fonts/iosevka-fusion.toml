[buildPlans.iosevka-fusion]
family      = "Iosevka Fusion"
spacing     = "fixed"
serifs      = "sans"
no-cv-ss    = false
no-ligation = true

[buildPlans.iosevka-fusion.variants.design]
capital-j = "flat-hook-serifed-both-sides"
capital-q = "crossing-curly-tailed"

g = "single-storey-flat-hook-serifless"
i = "serifed-flat-tailed"
j = "flat-hook-serifed"
l = "serifed-flat-tailed"
t = "flat-hook-short-neck"

zero  = "slashed"
one   = "no-base"
two   = "curly-neck"
three = "two-arcs"
four  = "closed"
five  = "vertical-upper-left-bar"
six   = "closed-contour"
seven = "curly-serifless"
eight = "two-circles"
nine  = "closed-contour"

asterisk        = "penta-low"
underscore      = "low"
percent         = "rings-continuous-slash"
question        = "corner-flat-hooked"
punctuation-dot = "square"

[buildPlans.iosevka-fusion.variants.upright]
capital-g = "toothed-serifless-capped"

f = "flat-hook-crossbar-at-x-height"

[buildPlans.iosevka-fusion.variants.italic]
capital-g = "toothless-rounded-serifless-capped"

f = "flat-hook-tailed-crossbar-at-x-height"

[buildPlans.iosevka-fusion.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.iosevka-fusion.weights.bold]
shape = 700
menu  = 700
css   = 700

[buildPlans.iosevka-fusion.slopes.upright]
angle = 0
shape = "upright"
menu  = "upright"
css   = "normal"

[buildPlans.iosevka-fusion.slopes.italic]
angle = 9.4
shape = "italic"
menu  = "italic"
css   = "italic"

[buildPlans.iosevka-fusion.widths.normal]
shape = 600
menu  = 5
css   = "normal"
